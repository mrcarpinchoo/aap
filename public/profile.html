          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5

              >
                Log In
              </h5>

                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <label
                  for="input-email-1"
                  class="form-label"
                  >Email</label
                >
                <div class="input-group mb-3">
                  <input
                    required
                    type="email"
                    class="form-control"
                    name="input-email-1"
                    id="input-email-1"
                    aria-describedby="emailHelpId"
                    placeholder="Enter your email"
                  />

                  <span
                    class="input-group-text"
                    id="span-email-1"
                    ><i class="bi bi-person-fill"></i
                  ></span>
                </div>

                <label
                  for="input-password-1"
                  class="form-label"
                  >Password</label
                >
                <div class="input-group mb-3">
                  <input
                    required
                    type="password"
                    class="form-control"
                    name="input-password-1"
                    id="input-password-1"
                    placeholder="Enter your password"
                  />

                  <span
                    class="input-group-text"
                    id="span-password-1"
                    ><i class="bi bi-key-fill"></i
                  ></span>
                </div>

                <div class="form-check">
                  <input
                    required
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="input-checkbox-1"
                  />
                  <label
                    class="form-check-label"
                    for="input-checkbox-1"

                    Remember me
                  </label>
                </div>

                <div id="btn-login-1">
                  <button
                    type="submit"
                    class="btn btn-primary"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>

                  data-bs-target="#modal-signup"

                  Sign up here

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success"

                Sign Up

                  type="submit"
                  class="btn btn-success"

                  Save changes

              </div>
            </form>
